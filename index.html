<head>
  <script src="dot.js"></script>
  <script>
    function startAni() {
      let color = document.getElementById('color').value;
      let speed = document.getElementById('speed').value;
      play(color, speed);
    }
  </script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="input">
    <label>Select color:</label>
    <input type="color" id="color" value="#00ff00"><br>
    <label>Select speed:</label>
    <input type="number" id="speed" min=2 max=10 value=2><br>
    <button type="button" onclick="startAni(); document.getElementById('input').hidden = true;">Start!</button>
  </form>
  <canvas id="canvas"></canvas>
</body>
